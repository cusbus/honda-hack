<div class="container col-md-12">
    <form>
        <div class="col-md-6">
            <div class="form-group">
                <label class="form-label">Billing Information</label>
            </div>
            <div class="form-group">
                <input type="" ng-model="$ctrl.name" name="name" class="form-control" placeholder="Full Name">
            </div>
            <div class="form-group">
                <input name="addressA" ng-model="$ctrl.addressA" class="form-control" placeholder="Address Line 1">
            </div>
            <div class="form-group">
                <input name="addressB" ng-model="$ctrl.addressB" class="form-control" placeholder="Address Line 2">
            </div>
            <div class="form-group">
                <input name="city" ng-model="$ctrl.city" class="form-control" placeholder="City">
            </div>
            <div class="form-group">
                <select name="state" ng-model="$ctrl.state" class="form-control">
                    <option value='' disabled>Select a State</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="AA">Armed Forces - Americas</option>
                    <option value="AE">Armed Forces - Europe</option>
                    <option value="AP">Armed Forces - Pacific</option>
                    <option selected="selected" value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="PR">Puerto Rico</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>
            </div>
            <div class="form-group">
                <input name="zip" ng-model="$ctrl.zip" class="form-control" placeholder="Zip Code">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label class="form-label">Payment Information</label>
            </div>
            <div class="form-group">
                <div class="form-inline">
                    <span class=" ">
                        <image style="height: 30px;" src="/css/images/visa.svg"></image>
                    </span>
                    <span class="">
                        <image style="height: 30px;" src="/css/images/mc.png"></image>
                    </span>
                    <span class="">
                        <image style="height: 30px;" src="/css/images/amex.svg"></image>
                    </span>
                </div>
                <div class="selectContainer">
                    <select ng-model="$ctrl.cardType" name="cardType" class="form-control" name="cardType">
                        <option value="">Select a type</option>
                        <option value="visa">Visa</option>
                        <option value="otherGuys">Other Guy</option>
                        <option value="otherOtherGuys">Other Guy Too</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="form-inline">
                    <input type="text" ng-model="$ctrl.cardNumber" name="cardNumber" maxlength="16" class="form-control" placeholder="Card Number">
                    <input name="cardSecCode" ng-model="$ctrl.cardSecCode" maxlength="4" class="form-control " placeholder="Security Code">
                </div>
            </div>
            <div class="form-group">
                <div class="selectContainer">
                    <span>Expires</span>
                    <select xclass="form-control" ng-model="$ctrl.cardExpirationMonth" name="cardExpirationMonth">
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                    <select xclass="form-control" ng-model="$ctrl.cardExpirationYear" name="cardExpirationYear">
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                        <option value="2029">2029</option>
                        <option value="2030">2030</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-group col-md-12">
            <button type="button" class="btn bg-blue white pull-right" ng-click="$ctrl.submit()">Submit</button>
        </div>
    </form>

</div>
